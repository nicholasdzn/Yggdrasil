<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary">
    <div class="container-md vh-100 bg-dark">
        <div class="row custom-row p-3 overflow-y-scroll" id="response-area">
            <div class="col-12 typewriter">
                <span class="text-success d-none h5">AI Chat: </span>
                <p id="text" class="text-white"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 input-group mt-3">
                <input type="text" class="form-control" id="input-request" placeholder="Faça alguma pergunta"
                    aria-label="Pergunta" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-request">➜</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
